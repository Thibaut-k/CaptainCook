<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="./todolist/css/font-awesome.css">
    <link rel="stylesheet" href="./todolist/css/css.css">
</head>
<body>



    <nav>
        <div class="logo">
            <h4>
                Captain Cook
            </h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="" id="acceuil"> Accueil </a>
            </li>
            <li>
                <a href="#" id="recette"> Recettes </a>
            </li>
            <li>
                <a href="#" id="contact"> Contact </a>
            </li>
            <li>
                <a href="#" id="todolist"> Todolist </a>
            </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
               <!-- 
                <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <p class="text">Drink Coffee</p>
                    <i class="fa fa-trash-o de" job="delete" id="0"></i> 
                </li> -->
            </ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>
    <script src="redirect-contact.js"></script>
    <script src="./todolist/js/app.js"></script>
   
</body>
</html>
