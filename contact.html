    <section>

        <div class="formulaire">
            <form method="post" action="mailto:thibaut.karrer@gmail.com">
          
              <label for="fname">Prénom</label>
              <input type="text" id="fname" name="firstname" placeholder="Votre prenom">
          
              <label for="lname">Nom</label>
              <input type="text" id="lname" name="lastname" placeholder="Votre nom">
          
              <label for="country">Pays</label>
              <select id="country" name="country">
                <option value="france">France</option>
                <option value="belgique">Belgique</option>
                <option value="suisse">Suisse</option>
                <option value="quebec">Québec</option>
              </select>
          
              <label for="subject">Sujet</label>
            <textarea id="subject" name="subject" placeholder="Ecrivez quelque chose" style="height:200px"></textarea>
          
              <input type="submit" value="Soumettre">
          
            </form>
